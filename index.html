<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amazon.com</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo border">
            </div>
            <div class="location border">
                <div class="loc-1">Deliver to</div>
                <div class="loc-2">
                    <i class="fa-solid fa-location-dot"></i>
                    India
                </div>
            </div>
            <div class="search">
                <select class="All">
                    <option>All</option>
                    <option>Arts & Crafts </option>
                    <option>Automotive</option>
                    <option>Baby</option>
                    <option>Beauty & Personal Care</option>
                    <option>Books</option>
                    <option>Computers</option>
                    <option>Electronics</option>
                </select>
                <input class="searchbar" type="text" placeholder="   Search Amazon"/>
                <button type="submit" class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="lang border">
                <div class="flag"></div>
                <div class="langopt"><b>EN</b>
                    <i class="fa-solid fa-sort-down"></i>
                </div>
            </div>
            <div class="signin border">
                <div class="signin1">Hello, sign in</div>
                <div class="signin2">Accounts & Lists
                    <i class="fa-solid fa-sort-down"></i>
                </div>
            </div>
            <div class="signin border">
                <div class="signin1">Returns</div>
                <div class="signin2">& Orders</div>
            </div>
            <div class="cart border">
                <div class="cart-logo">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
                Cart
            </div>
        </div>
        <div class="panel">
            <div class="panel-all border">
                <i class="fa-solid fa-bars"></i>
                All
            </div>
            <div class="panel-box border">Today's Deals</div>
            <div class="panel-box border">Customer Service</div>
            <div class="panel-box border">Registry</div>
            <div class="panel-box border">Gift Cards</div>
            <div class="panel-box border">Sell</div>
        </div>
    </header>
    <div class="hero">
        <div class="box">
            <h2>Gaming accessories</h2>
            <span class="images img1"></span>
            <span class="images img2"></span>
            <span class="images img3"></span>
            <span class="images img4"></span>
            <div class="seemore">See more</div>
        </div>
        <div class="box">
            <h2>Shop deals in Fashion</h2>
            <span class="images img9"></span>
            <span class="images img10"></span>
            <span class="images img11"></span>
            <span class="images img12"></span>
        </div>
        <div class="box">
            <h2>Refresh your space</h2>
            <span class="images img5"></span>
            <span class="images img6"></span>
            <span class="images img7"></span>
            <span class="images img8"></span>
        </div>
        <div class="box">
            <h2>Deals in PCs</h2>
            <span class="img13"></span>
        </div>
    </div>
</body>
</html>
